<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 第一屆金角獎報名系統</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-red: #800000;
            --form-bg: rgba(60, 0, 0, 0.6);
        }

        body {
            background-color: var(--dark-red);
            background-image: linear-gradient(135deg, #600000 0%, #800000 100%);
            color: var(--gold);
            font-family: "PingFang TC", "Microsoft JhengHei", serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 550px;
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 40px 30px;
            background-color: var(--form-bg);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-main {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .logo-sub {
            font-size: 14px;
            letter-spacing: 3px;
            margin-top: 5px;
            text-transform: uppercase;
            border-top: 1px solid var(--gold);
            display: inline-block;
            padding-top: 8px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        input[type="text"], 
        input[type="url"], 
        select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gold);
            border-radius: 4px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }

        .awards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .check-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }

        .check-item input {
            margin-right: 8px;
            accent-color: var(--gold);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--gold);
            color: var(--dark-red);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .footer-note {
            font-size: 12px;
            text-align: center;
            margin-top: 25px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="logo-main">金角獎</h1>
        <div class="logo-sub">GOLDEN HORN AWARDS 2026</div>
    </div>

    <form id="submissionForm">
        <div class="form-section">
            <label for="accName">帳號名稱</label>
            <input type="text" id="accName" name="accName" placeholder="請輸入參賽帳號名稱" required>
        </div>

        <div class="form-section">
            <label for="accUrl">帳號連結</label>
            <input type="url" id="accUrl" name="accUrl" placeholder="https://instagram.com/your_id" required>
        </div>

        <div class="form-section">
            <label for="category">帳號類型歸屬</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>請選擇您的帳號類別</option>
                <option value="年度大獎">年度大獎</option>
                <option value="社群與互動類">社群與互動類</option>
                <option value="二次元角色類">二次元角色類</option>
                <option value="三次元角色類">三次元角色類</option>
                <option value="特別系列類">特別系列類</option>
            </select>
        </div>

        <div class="form-section">
            <label>獎項報名勾選 (可多選)</label>
            <div class="awards-grid">
                <label class="check-item"><input type="checkbox" name="awards" value="年度金角獎">年度金角獎</label>
                <label class="check-item"><input type="checkbox" name="awards" value="最佳帳號經營獎">最佳帳號經營</label>
                <label class="check-item"><input type="checkbox" name="awards" value="最佳話題帳號">最佳話題帳號</label>
                <label class="check-item"><input type="checkbox" name="awards" value="最佳互動獎">最佳互動獎</label>
                <label class="check-item"><input type="checkbox" name="awards" value="最佳人氣獎">最佳人氣獎</label>
                <label class="check-item"><input type="checkbox" name="awards" value="最佳跨系列獎">最佳跨系列獎</label>
            </div>
        </div>

        <div class="form-section" style="text-align: center;">
            <label class="check-item" style="justify-content: center; opacity: 0.9;">
                <input type="checkbox" required> 我已確認報名資料並同意評選規定
            </label>
        </div>

        <button type="submit" class="submit-btn">送出報名申請</button>
    </form>

    <div class="footer-note">
        根據《金角獎參與與評選規定》第四項公告
    </div>
</div>

<script>
    document.getElementById('submissionForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 取得勾選的獎項
        const selectedAwards = Array.from(document.querySelectorAll('input[name="awards"]:checked'))
                                    .map(el => el.value);

        if (selectedAwards.length === 0) {
            alert('請至少勾選一個報名獎項');
            return;
        }

        // 這裡可以串接 Vercel Function 或其他後台 API
        console.log('報名數據:', {
            name: document.getElementById('accName').value,
            url: document.getElementById('accUrl').value,
            category: document.getElementById('category').value,
            awards: selectedAwards
        });

        alert('恭喜！報名資料已送出成功。');
    });
</script>

</body>
</html>
