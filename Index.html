<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 金角獎報名</title>
    <style>
        body { background-color: #7B0000; color: #D4AF37; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 400px; border: 1.5px solid #D4AF37; border-radius: 10px; padding: 25px; box-sizing: border-box; background: #8B0000; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { font-size: 35px; letter-spacing: 5px; margin: 0; }
        .logo span { border-top: 1px solid #D4AF37; font-size: 10px; letter-spacing: 2px; padding-top: 5px; }
        label { display: block; margin: 15px 0 5px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid #D4AF37; color: white; border-radius: 5px; box-sizing: border-box; }
        .checkbox-group { border: 1px solid rgba(212, 175, 55, 0.3); padding: 10px; margin-top: 5px; border-radius: 5px; }
        .check-item { display: flex; align-items: center; margin: 8px 0; font-size: 13px; }
        .check-item input { width: auto; margin-right: 10px; accent-color: #D4AF37; }
        button { width: 100%; padding: 15px; background: #D4AF37; color: #7B0000; border: none; border-radius: 25px; font-weight: bold; margin-top: 25px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <h1>金角獎</h1>
            <span>GOLDEN HORN AWARDS 2026</span>
        </div>
        <form onsubmit="alert('報名成功！'); return false;">
            <label>帳號名稱</label>
            <input type="text" required placeholder="請輸入名稱">
            
            <label>帳號連結</label>
            <input type="url" required placeholder="https://...">

            <label>帳號類型歸屬</label>
            <select>
                <option>二次元角色類</option>
                <option>三次元角色類</option>
                <option>社群與互動類</option>
                <option>特別系列類</option>
            </select>

            <label>獎項報名勾選</label>
            <div class="checkbox-group">
                <div class="check-item"><input type="checkbox"> 年度金角獎</div>
                <div class="check-item"><input type="checkbox"> 最佳互動獎</div>
                <div class="check-item"><input type="checkbox"> 最佳人氣獎</div>
            </div>

            <button type="submit">確認送出報名</button>
        </form>
    </div>
</body>
</html>
